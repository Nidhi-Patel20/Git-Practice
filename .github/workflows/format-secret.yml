name: Formatting secret
on: 
  workflow_call:
    inputs:
      environment:
        type: string
        required: true  
        default: staging    
    secrets:
      PUBLISH_PROFILE_SECRET:
        required: true

jobs:
  format-secret:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v2
        with:
          publish_profile: ${{ secrets.PUBLISH_PROFILE_SECRET }}

      - name: writing secrets to file
        run: |
          echo $SECRET >> Nidhi-Patel20/Git-Practice/secret_value.txt
          cat Nidhi-Patel20/Git-Practice/secret_value.txt
        shell: bash
        env:
          SECRET : ${{ secrets.PUBLISH_PROFILE_SECRET }}

      - name: 'Echoing secret'
        run: |
          echo "Secret name is ${{ secrets.PUBLISH_PROFILE_SECRET }}"
          echo ${{ secrets.PUBLISH_PROFILE_SECRET }} | sed 's/./& /g'

