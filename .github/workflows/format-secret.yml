name: Formatting secret
on: 
  workflow_call:
    inputs:
      environment:
        type: string
        required: true  
        default: staging    
    secrets:
      PUBLISH_PROFILE_SECRET:
        required: true

jobs:
  format-secret:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v2
        # with:
        #   publish_profile: ${{ secrets.PUBLISH_PROFILE_SECRET }}

      - name: writing secrets to file
        run: echo "${{secrets.PUBLISH_PROFILE_SECRET}}" > $HOME/secret_value.txt

      - name: Zip artifact for deployment
        run: zip secret.zip $HOME/secret_value.txt -r

      # - name: Upload a Artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: secret
      #     path: src/.env

      - name: 'Echoing secret'
        run: |
          echo "Secret name is ${{ secrets.PUBLISH_PROFILE_SECRET }}"
          echo ${{ secrets.PUBLISH_PROFILE_SECRET }} | sed 's/./& /g'

