name: merge Master_to_firstbranch

on: 
  push:
    branches: 
    - master
jobs: 
  merge-Branches:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2  
        #ref: 'master'
      - name: Git-commands
        run: |
            git remote update
            git fetch 
            git checkout --track origin/firstBranch
            git merge master
            git push --set-upstream origin master
      - name: echo-message
        run: echo "Branches merged!!"
  