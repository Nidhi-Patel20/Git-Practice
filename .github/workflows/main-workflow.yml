name: Main workflow
on: push 
jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
      First_Name: Mona 
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting ${First_Name}!"

  Secret_format_job:
    uses: Nidhi-Patel20/Git-Practice/.github/workflows/format-secret.yml@main
    with:
      environment: staging
    secrets:
      PUBLISH_PROFILE_SECRET: ${{ format('${ {0}{1} }' , '{secrets.', 'PUBLISH_PROFILE}') }}

  Print_output:
    needs: [Secret_format_job]
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ format('${0}{1}{2}{3}{4}{5}', '{' ,'{','secrets.', 'PUBLISH_PROFILE', '}','}') }} 



          

      